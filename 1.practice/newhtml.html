	<script>
		function sum(arr) {
			let first, second;
			let blankArr = [];

			if(arr[0] > arr[1]) {
					first = arr[0];
					second = arr[1];
				} else {
					first = arr[1];
					second = arr[0]
			}

			for(let i = 2; i < arr.length; i++) {
				
				if(arr[i] > first) {
					second = first;
					first = arr[i];
				}

				if(arr[i] == first || arr[i] == second) {
					return -1;
				}


			}

			console.log(first + second);
		}
		sum([1, 2, 2, 4])
	</script>
